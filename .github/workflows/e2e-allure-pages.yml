name: e2e + Allure (Pages)

on:
  push:
    branches: [main]          # (1) jalan saat commit ke main
  pull_request:
    branches: [main]          # (1) jalan juga saat PR ke main
  workflow_dispatch:          # bisa dijalankan manual

permissions:
  contents: write             # perlu untuk push ke gh-pages

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, electron]   # (5) matrix browser

    steps:
      - uses: actions/checkout@v4

      # (2) cache npm
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # (2) cache binary Cypress
      - uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - run: npm ci

      # (6) info environment untuk Allure
      - name: Allure env info
        run: |
          mkdir -p allure-results
          echo "BASE_URL=https://www.saucedemo.com/" >> allure-results/environment.properties
          echo "BROWSER=${{ matrix.browser }}" >> allure-results/environment.properties
          echo "BRANCH=${{ github.ref_name }}" >> allure-results/environment.properties
          echo "SHA=${{ github.sha }}" >> allure-results/environment.properties

      # Jalankan Cypress + Allure
      # (4) retries via config agar stabil di CI
      - name: Run Cypress
        run: npx cypress run --env allure=true --browser ${{ matrix.browser }} --config retries=2

      # (3) upload video/screenshot HANYA saat gagal
      - name: Upload Cypress artifacts on fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-${{ matrix.browser }}
          path: |
            cypress/videos
            cypress/screenshots

      # Simpan hasil mentah untuk debugging
      - name: Upload raw allure-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results

      # Build Allure + history & deploy ke gh-pages
      # Hanya sekali (di chrome) agar tidak double-deploy
      - name: Build Allure with history
        if: always() && matrix.browser == 'chrome'
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Upload built Allure report (artifact)
        if: always() && matrix.browser == 'chrome'
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always() && matrix.browser == 'chrome'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # (7) Komentar ringkas di PR + link ke Pages
      - name: Comment PR with summary
        if: ${{ github.event_name == 'pull_request' && matrix.browser == 'chrome' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = `https://${context.repo.owner}.github.io/${context.repo.repo}/`;
            const sha = context.sha.substring(0,7);
            const body = `âœ… E2E passed for **${sha}** (browser: chrome)\n\n**Allure report:** ${url}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });


